	<p class="block_">“But what if they can’t find any crunchy seeds anywhere?” Reddy fretted out loud. “I will have no food today and I am very hungry right now!”</p>
	<p class="block_">“Me too,” said Cherry. “Please, Billy, let us have some of the worm too!”</p>
	<p class="block_"><span lang="es" class="calibre11">“No, no, no</span><span lang="es" class="calibre11">!</span><span lang="es" class="calibre11"> No </span><span lang="es" class="calibre11">way</span><span lang="es" class="calibre11">! </span>This is my worm, and I’m going to eat it all by myself!”</p>
